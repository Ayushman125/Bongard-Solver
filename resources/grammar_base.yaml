operators:
  - name: "is_circle"
    description: "Checks if a shape is a circle."
    type: "boolean"
  - name: "is_square"
    description: "Checks if a shape is a square."
    type: "boolean"
  - name: "is_triangle"
    description: "Checks if a shape is a triangle."
    type: "boolean"
  - name: "is_convex"
    description: "Checks if a shape is convex."
    type: "boolean"
  - name: "has_symmetry"
    description: "Checks for rotational or reflective symmetry."
    type: "boolean"
  - name: "count_vertices"
    description: "Counts the number of vertices in a shape."
    type: "integer"
  - name: "count_edges"
    description: "Counts the number of edges in a shape."
    type: "integer"
  - name: "is_larger_than"
    description: "Compares the area of two shapes."
    type: "comparison"
  - name: "is_smaller_than"
    description: "Compares the area of two shapes."
    type: "comparison"
  - name: "is_inside"
    description: "Checks if one shape is inside another."
    type: "spatial_relation"
  - name: "is_outside"
    description: "Checks if one shape is outside another."
    type: "spatial_relation"
  - name: "touches"
    description: "Checks if two shapes are touching."
    type: "spatial_relation"
  - name: "mirror"
    description: "Reflects a shape across an axis."
    type: "transformation"
  - name: "rotate"
    description: "Rotates a shape by a given angle."
    type: "transformation"
